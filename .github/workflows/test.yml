name: Test

on:
  pull_request:
    branches:
      - staging
      - main
jobs:
  test:
    name: Test before deploy to dev
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install packages, migrate and test
        run: |
          npm ci
          npm i -g serverless
          npm test
        env:
          tableName: ${{ secrets.tableName }}
          indexName: ${{ secrets.indexName }}
          field: ${{ secrets.field }}
          
